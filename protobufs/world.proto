syntax = "proto3";
package eternity;

import "craft.proto";
import "projectile.proto";

message Frame {
  float timestamp = 1;
}

message WorldBasicFrame {
  Frame frame = 1;
  repeated CraftBasic crafts = 2;
  repeated Projectile projectiles = 3;
}

message WorldKeyFrame {
  Frame frame = 1;
  repeated CraftKey crafts = 2;
  repeated Projectile projectiles = 3;
}

message WorldFrame {
  oneof frame_type {
    WorldBasicFrame basic = 1;
    WorldKeyFrame key = 2;
  }
}

message SaveFile {
  repeated WorldFrame frames = 1;
}