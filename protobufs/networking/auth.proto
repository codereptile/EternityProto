syntax = "proto3";

package eternity.networking;

message AuthTokenInfo {
  string value = 1;
  int64 expires_at = 2;  // Unix timestamp
}

message AuthRequest {
  string username = 1;
  string password = 2;
}

message AuthResponse {
  bool success = 1;
  optional AuthTokenInfo token = 2;
}

message KeepAliveRequest {
  string token = 1;
  int64 timestamp = 2;
}

message KeepAliveResponse {
  bool success = 1;
  string message = 2;
  int64 client_timestamp = 3;
  int64 server_timestamp = 4;
}

message DeAuthRequest {
  string token = 1;
}