syntax = "proto3";
package eternity.networking.actions;

import "networking/actions/craft_controls.proto";

message SpawnCraft {
  string file = 1;
}

message SpawnCraftConfirmed {
  uint64 craft_id = 1;
}

message Action {
  string token = 1;
  uint64 timestamp = 2;
  uint32 sequential_id = 3;
  oneof action_type {
    SpawnCraft spawn_craft = 4;
    craft_controls.SetCraftAttitude set_craft_attitude = 5;
    craft_controls.SetCraftTargetDirection set_craft_target_direction = 6;
    craft_controls.CraftFirePrimaryWeapon craft_fire_primary_weapon = 7;
  }
}